<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <h1>Animation</h1>

    <button class="Btn">Click Me</button>
    <div class="Box">Hey Handsome</div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
        $(".Box").css({
            width:"900px",
            height:"900px",
            backgroundColor:"orange",
            color:"black",
            fontSize:"80px",
            textAlign:"center"
        })
    </script>

    <script>
        $(".Btn").click(function () {
            $(".Box").animate({marginLeft:"50%", width:"400px", height:"400px"})
            $(".Box").css({backgroundColor:"Brown", color:"White", fontSize:"50px", border:"5px solid black", textAlign:"center"})
        })
    </script>
</body>
</html>
