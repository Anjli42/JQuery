<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-9</title>
</head>
<body>
    <h1>Mouse Events</h1>
    <br><br>
    <input type="text" placeholder="Enter Anything">
    <br><br>
    <div class="Box">Magic Box</div>
    <br><br>


    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
        $(".Box").css({
            width:"500px",
            height:"500px",
            border:"2px solid black",
            backgroundColor:"crimson",
            fontSize:"80px",
            textAlign:"center",
            fontWeight:"900"
        })
    </script>

    <script>
       $("input").keyup(function() {
            $(".Box").css({backgroundColor:"yellow", color:"crimson"});
        });

        $("input").keydown(function() {
            $(".Box").css({backgroundColor:"red", color:"white"});
        });

        // $("input").keypress(function() {
        //     $(".Box").css({backgroundColor:"skyBlue", color:"green"});
        // });
    </script>
</body>
</html>
